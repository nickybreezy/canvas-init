<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next.js App in Canvas</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Next.js App in Canvas</h1>
    <iframe 
      id="nextjs-iframe"
      src="http://localhost:3006/" 
      allowfullscreen
      allow="microphone; camera; geolocation">
    </iframe>
  </div>
  
  <script>
    // You can add JavaScript here to handle communication between Canvas and your app
    window.addEventListener('message', function(event) {
      if (event.origin === 'http://localhost:3006/') {
        // Handle messages from your Next.js app
        console.log('Message from Next.js app:', event.data);
      }
    });
  </script>
</body>
</html>
